<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="Style.css" rel="stylesheet" type="text/css">
    <title>Calculator made by Hamza</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Sora:wght@100..800&display=swap">
</head>

<body>
    <h1 class="text-center">Calculator</h1>

    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="btn toprow">AC</button>
            <button class="btn toprow">C</button>
            <button class="btn toprow">%</button>
            <button class="btn column">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn column">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn column">+</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn column">-</button>
        </div>
        <div class="row">
            <button class="btn" style="width: 135px;">0</button>
            <button class="btn">.</button>
            <button class="btn column">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
